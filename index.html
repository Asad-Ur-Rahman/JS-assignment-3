<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h1 class="alert alert-danger text-center">APP IS UNDER CONSTRUCTION</h1>

    <header>
        <h1>Movie Recommendation App</h1>
    </header>
    <main>
        <section class="selection-fields">
            <div class="genre">
                <h4>genre</h4>
                <select name="genreField" id="genreField">
                    <option value="All">All</option>
                </select>
            </div>
            <div class="year">
                <h4>year</h4>
                <select name="yearField" id="yearField">
                    <option value="All">All</option>
                </select>
            </div>
            <div class="language">
                <h4>language</h4>
                <select name="languageField" id="languageField">
                    <option value="All">All</option>
                </select>
            </div>
            <div class="rating">
                <h4>rating</h4>
                <select name="ratingField" id="ratingField">
                    <option value="All">All</option>
                </select>
            </div>
        </section>

        <section class="results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th width="80%" style="text-align: left;">Movie</th>
                        <th>Year</th>
                    </tr>
                </thead>
            </table>
        </section>
    </main>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
